<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Design Course</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center/cover;
            height: 100vh;
            color: white;
            font-family: Arial;
        }

        .logo {
            color: orange;
            font-size: 28px;
            font-weight: bold;
        }

        .menu a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 14px;
        }

        .search input {
            padding: 6px;
            border: none;
            outline: none;
        }

        .search button {
            padding: 6px 12px;
            background: orange;
            border: none;
            color: white;
        }

        .content span {
            color: orange;
        }

        .content button {
            background: orange;
            border: none;
            color: white;
        }

        .login-box {
            background: black;
            padding: 30px;
            width: 300px;   /* SAME SIZE */
            height: 350px;
            margin-left: 300px;
            border-radius: 10px;
        }

        .login-box h2 {
            background: white;
            color: orange;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid orange;
            color: white;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: orange;
            border: none;
            color: white;
            margin-top: 10px;
            border-radius: 5px;
        }

        .login-box a {
            color: orange;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="container-fluid">

    <!-- Navbar -->
    <div class="d-flex justify-content-between align-items-center p-4">

        <div class="logo">PraRoz</div>

        <div class="menu">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">SERVICE</a>
            <a href="#">DESIGN</a>
            <a href="#">CONTACT</a>
        </div>

        <div class="search d-flex">
            <input type="text" placeholder="Type to Search">
            <button>Search</button>
        </div>

    </div>

    <!-- Main Section -->
    <div class="row align-items-center px-5 mt-5">

        <div class="col-md-6 content">
            <h1 class="display-4">
                Web Design & <br>
                <span>Development</span> Course
            </h1>

            <p class="mt-3">
                Web Design is a specialisation of the design stream.
                They also use HTML, CSS, WYSIWYG editing software,
                mark up validators etc., to create design elements.
            </p>

            <button class="btn mt-3 px-4">JOIN US</button>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <div class="login-box">
                <h2>Login Here</h2>

                <input type="email" placeholder="Enter Email Here">
                <input type="password" placeholder="Enter Password Here">

                <button>Login</button>

                <p class="text-center mt-3">
                    Don't have an account?<br>
                    <a href="#">Sign up here</a>
                </p>
            </div>
        </div>

    </div>

</div>

</body>
</html>
